<div class="row container-fluid" *ngIf="movie; else loading">
  <div class="col-md-4 col-sm-4 m-2">
    <img class="img-fluid" [src]="movie.poster_path | img" alt="" />
  </div>

  <div class="col-md-7 col-sm-7">
    <h3>{{ movie.title }}</h3>
    <small class="m-2 badge-pill" *ngFor="let genero of movie.genres"
      >{{ genero.name }},</small
    >
    <h5>
      Origen:
      <small class="mt-2" *ngFor="let org of movie.production_countries">{{
        org.name
      }}</small>
    </h5>
    <div class="row">
      <div class="col">
        <star-rating
          [value]="movie.vote_average"
          checkedcolor="gold"
          uncheckedcolor="gray"
          size="20px"
          totalstars="10"
          readonly="false"
        >
        </star-rating>
      </div>

      <div class="col">
        {{ movie.vote_average | number: "1.1-2" }}
      </div>
      <div class="row mt-3">
        <div class="col">
          <span>
            {{ movie.overview }}
          </span>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <span
            >Fecha de estreno:
            <strong class="m-2">{{
              movie.release_date | date: "MMMM /dd /yyyy"
            }}</strong></span
          >
        </div>
      </div>

      <div class="row mt-2" *ngIf="movie.homepage">
        <div class="col">
          <span
            >Pagina oficial:
            <strong class="m-2"
              ><a class="text-white" [href]="movie.homepage" target="_blank">{{
                movie.homepage
              }}</a></strong
            ></span
          >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <img
            *ngFor="let logo of company"
            [src]="logo.logo_path | img"
            [alt]="logo.name"
            class="img-fluid m-1"
            width="70"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <h3>Casting</h3>
      <app-slide-cast class="slide-cast" [cast]="cast"></app-slide-cast>
    </div>
  </div>

  <div class="col mb-4">
    <button (click)="onBack()" class="btn btn-danger">Volver</button>
  </div>
</div>

<ng-template #loading>
  <div class="loading text-center">
    <div class="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1>Cargando...</h1>
    </div>
  </div>
</ng-template>
