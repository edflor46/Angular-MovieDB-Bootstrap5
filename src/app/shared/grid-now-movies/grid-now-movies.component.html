<div class="row">
  <div class="col-md-3 col-sm-3 mb-5" *ngFor="let movie of movies">
    <img
      class="img-fluid img_poster"
      [src]="movie.poster_path | img"
      [alt]="movie.title"
      (click)="goMovie(movie)"
    />

    <div class="title_topRate mt-2">
        <h3>{{movie.title}}</h3>
        <div class="row">
            <div class="col-10 text-white">
                <star-rating
                [value]="movie.vote_average"
                checkedcolor="yellow"
                uncheckcolor="gray"
                size="14px"
                totalstars=10
                readonly=false
    
              >
              </star-rating>
            </div>
            <div class="col">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
    </div>
  </div>
</div>
