<div class="row">
  <div class="col-md-3 col-sm-3 mb-5" *ngFor="let serie of seriesEmision">
    <img
      [src]="serie.poster_path | img"
      [alt]="serie.name"
      (click)="goSerie(serie)"
      class="img-fluid img_poster"
    />
    <div class="title_topRate mt-2">
      <h3>{{ serie.name }}</h3>
      <div class="row">
        <div class="col-9 text-white">
          <star-rating
            [value]="serie.vote_average"
            checkedcolor="yellow"
            uncheckcolor="gray"
            size="14px"
            totalstars="10"
            readonly="false"
          >
          </star-rating>
        </div>
        <div class="col">
          {{ serie.vote_average | number: "1.1-1" }}
        </div>
      </div>
    </div>
  </div>
</div>
