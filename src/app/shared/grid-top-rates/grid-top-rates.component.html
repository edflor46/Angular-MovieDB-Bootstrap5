<div class="row">
  <div class="col-md-3 mb-5 col-sm-3" *ngFor="let topRate of moviesTopRates">
    <img
      [src]="topRate.poster_path | img"
      [alt]="topRate.title"
      class="img-fluid img_poster"
      (click)="goMovieRate(topRate)"
    />
    <div class="title_topRate mt-2">
      <h3>{{ topRate.title }}</h3>
      <div class="row">
        <div class="col-10">
          <star-rating
            [value]="topRate.vote_average"
            totalstars="10"
            checkedcolor="gold"
            uncheckedcolor="gray"
            size="16px"
            readonly="false"
          ></star-rating>
        </div>
        <div class="col-2">
          {{ topRate.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
